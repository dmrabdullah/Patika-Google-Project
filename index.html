<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper"> <!-- wrapper div her elemani kapsayan -->
        <header>
            <!-- google logosu ve arama butonlari bolumu -->
            <div class="logo">
                <div>
                    <img src="img/google.jpg" alt="Google Logo">
                </div>
                <div class="box-1">
                    <p>Search the web using Google!</p>
                    <div>
                        <input type="text" name="q" value size="40">
                    </div>
                    <input type="submit" value="Google Search">
                    <input type="submit" name="sa" value="I'm feeling lucky">
                </div>
                <!-- arama butonlarinin altindaki kutulu bolum -->
                <div class="box-2">
                    <div class="sections sec-1">
                        <span>
                            Special Searches
                        </span> <br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                    </div>
                    <div class="sections sec-2">
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info!</a> <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos!</a>
                    </div>
                    <div class="sections sec-3">
                        <span>
                            Get Google! <br>
                            updates monthly:
                        </span> <br>
                        <input type="text" name="emailaddress" value="your e-mail"> <br>
                        <input type="submit" name="SubmitAction" value="Subscribe">
                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    </div>
                    
                </div>
            </div>
        </header>
        <!-- copyright bolumu -->
        <div class="copy"><small>Copyright &copy;1998 Google Inc.</small></div>
    </div>
</body>
</html>
